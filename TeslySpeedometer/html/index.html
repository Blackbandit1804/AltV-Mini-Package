<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesly Speedometer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

</head>
<body>
<div class="meter" id="meter">
    <div class="speedometer">
        <div class="speed" id="speed" name="speed"><span id="setSpeed"> <i class="fas fa-tachometer-alt"></i></span> <span id="setSpeedNumber">100 km/h </span></div>
        <div class="fuel" id="fuel" name="fuelLabel"><span id="setFuel"><i class="fas fa-gas-pump"></i></span><span id="fuelNumber" >100%</span></div>
    </div>
    <p id="street"></p>

</div>
    <script src="app.js"></script>
</body>
</html>
