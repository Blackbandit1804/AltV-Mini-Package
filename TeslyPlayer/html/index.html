
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesly Hud</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="hud">
    <div id="health">
      <span id="setHealth"><i class="fas fa-heartbeat"></i></span>
    </div>
    <div id="armour">
      <span id="setArmour"><i class="fas fa-shield-alt"></i></span>
    </div>
    <div id="food">
      <span id="setfood"><i class="fas fa-hamburger"></i></span>
    </div>
    <div id="drink">
      <span id="setdrink"><i class="fas fa-tint"></i></span>
    </div>
    <div id="stamina">
      <span id="setstamina"><i class="fas fa-running"></i></span>
    </div>
    <div id="dive">
      <span id="setdive"><i class="fas fa-lungs"></i></span>
    </div>
  </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
