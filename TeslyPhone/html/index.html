<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesly Telephone</title>
    <link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="t-telephone" id="phone">
        <div class="security-screen" id="securityscreen">
            <div class="security-background" id="scbackground"></div>
        </div>
        <div class="open-screen" id="openscreen"></div>
        <div class="upperbar">
            <i class="fas fa-signal" id="signal"></i>
            <i class="fas fa-battery-three-quarters" id="battery"></i>
            <div id="time"></div>
        </div>
        <div class="home-page" id="homepage">
            <div class="background" id="background"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
